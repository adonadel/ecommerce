<div class="d-flex justify-content-between">
    <h2>Sub categoria</h2>
    <button class="btn btn-primary" routerLink="/sub-categoria">Listar</button>
</div>
<form class="row g-3">
    <div class="col-12">
      <label class="form-label" for="categoria-id">Categoria</label>
      <select name="categoria_id" class="form-control" [(ngModel)] = "categoria_id" id="categoria-id">
        <option value="">Selecionar categoria</option>
      </select>
    </div>
    <div class="col-12">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" [(ngModel)] = "nome" name="nome">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success" (click)="salvar()">Salvar</button>
    </div>
</form>
