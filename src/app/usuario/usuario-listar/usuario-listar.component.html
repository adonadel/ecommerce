<div>
    <div class="d-flex justify-content-between mb-2">
        <h2>Usu√°rios</h2>
        <button class="btn btn-success" routerLink="../adicionar">Novo</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="dados.length <= 0" class="table-warning text-center">
                 <td colspan="5">Nenhum registro encontrado!</td>
            </tr>
            <tr *ngFor="let usuario of dados;">
                <th scope="row">{{usuario.id}}</th>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.email}}</td>
                <td><i class="bx bxs-pencil" title="Editar" (click)="editar(usuario.indice)"></i></td>
                <td><i class="bx bxs-trash" title="Excluir" (click)="excluir(usuario.indice, usuario.nome)"></i></td>
            </tr>
        </tbody>
    </table>
</div>
