<div>
    <div class="d-flex justify-content-between mb-2">
        <h2>Fornecedor</h2>
        <button class="btn btn-success" routerLink="../adicionar">Novo</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome fantasia</th>
                <th scope="col">Raz√£o social</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="dados.length <= 0" class="table-warning text-center">
                 <td colspan="5">Nenhum registro encontrado!</td>
            </tr>
            <tr *ngFor="let fornecedor of dados;">
                <th scope="row">{{fornecedor.id}}</th>
                <td>{{fornecedor.nome}}</td>
                <td>{{fornecedor.razaoSocial}}</td>
                <td><i class="bx bxs-pencil" title="Editar" (click)="editar(fornecedor.indice)"></i></td>
                <td><i class="bx bxs-trash" title="Excluir" (click)="excluir(fornecedor.indice, fornecedor.nome)"></i></td>
            </tr>
        </tbody>
    </table>
</div>
