<div class="col-2 offset-10">
    <button class="btn btn-primary" routerLink="/categoria">Listar</button>
</div>
<form class="row g-3">
    <legend>Categoria</legend>
    <div class="col-12">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" [(ngModel)] = "nome" name="nome">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success" (click)="salvar()">Salvar</button>
    </div>
</form>
