<div>
    <div class="d-flex justify-content-between mb-2">
        <h2>Clientes</h2>
        <button class="btn btn-success" routerLink="../adicionar">Novo</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of dados;">
                <th scope="row">{{cliente.id}}</th>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.email}}</td>
                <td><i class="bx bxs-pencil" title="Editar" (click)="editar(cliente.indice)"></i></td>
                <td><i class="bx bxs-trash" title="Excluir" (click)="excluir(cliente.indice, cliente.nome)"></i></td>
            </tr>
        </tbody>
    </table>
</div>
